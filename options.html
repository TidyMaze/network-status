<!DOCTYPE html>
<html>
<head>
	<title>My Test Extension Options</title>
	<link rel="stylesheet" href="/node_modules/material-design-lite/material.min.css">
	<script src="/node_modules/material-design-lite/material.min.js"></script>
	<link rel="stylesheet" href="/node_modules/material-design-icons/iconfont/material-icons.css">
	<script src="/node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div class="demo-card-wide mdl-card mdl-shadow--2dp">
	  <div class="mdl-card__title">
	    <h2 class="mdl-card__title-text">Network Status settings</h2>
	  </div>
	  <div class="mdl-card__supporting-text">
	    <form action="#">
			<div class="mdl-textfield mdl-js-textfield">
			    <input class="mdl-textfield__input" type="text" id="url">
			    <label class="mdl-textfield__label" for="url">URL...</label>
			</div>
			<fieldset>
				<legend><b>Timeout</b></legend>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="5000" tabindex="0" id="timeout">
			</fieldset>
			<fieldset>
				<legend><b>Interval</b></legend>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="10000" tabindex="0" id="interval">
			</fieldset>
			<fieldset>
				<legend><b>NbSamples</b></legend>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="20" tabindex="0" id="nbSamples">
			</fieldset>
		</form>
		<div id="status"/>
	  </div>
	  <div class="mdl-card__actions mdl-card--border">
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="save">
		  Save
		</button>
	  </div>
	</div>

<script src="optionsService.js"></script>
<script src="options.js"></script>

</body>
</html>
